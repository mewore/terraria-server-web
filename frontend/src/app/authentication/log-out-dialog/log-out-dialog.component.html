<h2>{{ 'log-out.dialog.title' | translate }}</h2>

<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]>{{ 'dialog.buttons.cancel' | translate }}</button>
    <button (click)="logOut()" [disabled]="loading" color="warn" mat-raised-button>
        {{ 'log-out.dialog.buttons.log-out' | translate }}
    </button>
    <mat-progress-bar [class]="loading ? '' : 'tsw-invisible'" color="warn" mode="indeterminate"></mat-progress-bar>
</mat-dialog-actions>
