<mat-list-item>
    <mat-icon
        class="unclickable-icon"
        [class.loading]="!host"
        [class.offline]="host?.alive === false"
        [class.online]="host?.alive"
        [matTooltip]="iconTooltip"
        mat-list-icon
    >
        monitor
    </mat-icon>
    <a [class.disabled]="!host" [routerLink]="host ? ['/', 'hosts', host?.id] : undefined" class="host-link" mat-line>
        <span *ngIf="host; else loadingName">{{ host?.name || ('list-item.no-name' | translate) }}</span>
        <ng-template #loadingName>{{ 'list-item.name-loading' | translate }}</ng-template>
    </a>
    <div class="tsw-uuid" mat-line>{{ host?.uuid }}</div>
</mat-list-item>
