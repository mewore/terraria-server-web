<span *ngIf="loading; else hostTitle">{{ 'loading' | translate }}</span>
<ng-template #hostTitle>{{ hostName || ('host-info.no-name' | translate) }}</ng-template>
<mat-divider></mat-divider>
{{ hostUuid }}
<mat-icon [class]="'tsw-host-status-' + hostStatus" [matTooltip]="'host-info.status.' + hostStatus | translate">
    {{ hostIcon }}
</mat-icon>
<mat-divider></mat-divider>
<h3 class="tsw-host-info-title">{{ 'host-info.terraria-worlds.title' | translate }}</h3>
<div *ngIf="host?.worlds">
    <tsw-terraria-world-card *ngFor="let world of host?.worlds" [world]="world"></tsw-terraria-world-card>
</div>
<mat-divider></mat-divider>
<h3 class="tsw-host-info-title">{{ 'host-info.terraria-instances.title' | translate }}</h3>
<tsw-terraria-instance-card
    *ngFor="let instance of terrariaInstances"
    [host]="host"
    [instance]="instance"
></tsw-terraria-instance-card>
<tsw-terraria-instance-card (created)="terrariaInstanceCreated($event)" [host]="host"></tsw-terraria-instance-card>
